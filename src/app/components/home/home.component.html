



<div class="container mt-4">


  <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Search by name or email..." [(ngModel)]="searchTerm">
</div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Employees</h2>
    <button class="btn btn-success" (click)="goToAdd()">Add Employee</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Email</th>
          <th>Salary (EGP)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of filteredEmployees()">
          <td><img [src]="emp.image" alt="{{ emp.name }}" width="60" height="60" class="rounded-circle"></td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>ðŸ’° {{ emp.salary }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" (click)="goToEdit(emp.id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(emp.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
